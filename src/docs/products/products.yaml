        thumbnail:
          type: string
          description: Imagen del producto
        code:
          type: string
          description: Código del producto
        stock:
          type: number
          description: Stock del producto
        owner:
          type: number
          description: Usuario que creó el producto
      example:
        _id: "644081a93f0625dc193bc594"
        title: "Ejemplo de Producto"
